apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-app-deployment
  labels:
    app: ip-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ip-app
  template:
    metadata:
      labels:
        app: ip-app
    spec:
      containers:
      - name: ip-app
        image: ip-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: TYPE
          value: "ip-api"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
